<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/tic-tac-toe.png">
</head>

<body>
    <div class="markers-hide">
        <p class="containerText">Container left</p>
        <div>
            <button class="circle button left">
                <ion-icon class='circle option left' name='ellipse-outline'>.</ion-icon>
            </button>
        </div>
        <div>
            <button class="triangle button left">
                <ion-icon class='triangle option left' name="triangle-outline">.</ion-icon>
            </button>
        </div>
        <div>
            <button class="star button left">
                <ion-icon class='star option left' name="star-outline">.</ion-icon>
            </button>
        </div>
        <div>
            <button class="umbrella button left">
                <ion-icon class="umbrella option left" name="umbrella-outline">.</ion-icon>
            </button>
        </div>
    </div>
    <div class="middle">
        <header class="title">TIC-TAC-TOE</header>
        <div class="winnerText">Who is the winner?</div>
        <div class="playervs">
            <input type="text" id="playerOne" placeholder="Player Name">
            <div class="player1"></div>
            <div>vs</div>
            <div class="player2"></div>
            <input type="text" id="playerTwo" value="" placeholder="Player Name">

        </div>
        <div class="" id="container"></div>
        <div><button type="submit" class="gamebtn">START GAME</button></div>
        <div class="logos">
            <div>
                <ion-icon class="logo circle" name='ellipse-outline'>.</ion-icon>
            </div>
            <div>
                <ion-icon class="logo triangle" name="triangle-outline">.</ion-icon>
            </div>
            <div>
                <ion-icon class="logo square" name="square-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="markers-hide">
        <p class="containerText">Container right</p>
        <div>
            <button class="circle button right">
                <ion-icon class=' circle option right' name='ellipse-outline'>.</ion-icon>
            </button>
        </div>
        <div>
            <button class="triangle button right">
                <ion-icon class='triangle option right' name="triangle-outline">.</ion-icon>
            </button>
        </div>
        <div>
            <button class="star button right">
                <ion-icon class='star option right' name="star-outline">.</ion-icon>
            </button>
        </div>
        <div>
            <button class="umbrella button right">
                <ion-icon class="umbrella option right" name="umbrella-outline">.</ion-icon>
            </button>
        </div>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
